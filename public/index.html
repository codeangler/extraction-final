<!DOCTYPE html>
<html ng-app="extractionApp">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Extraction Midterm</title>
  <!-- Bootstrap Minified -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <!-- Bootstrap Theme -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Unique CSS -->
  <link rel="stylesheet" href="css/main.css">
  <!-- JavaScript -->
  <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <!-- Angular Script -->
  <script type="text/javascript" src="bower_components/angular/angular.js"></script>
  <script type="text/javascript" src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
</head>

<body>
  <div class="container-fluid">
    <main class="" ui-view></main>
    <!-- This is a nav bar as a footer -->
    <nav class="navbar navbar-default navbar-bottom">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Don't Give Up!</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Missions <span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
                <li><a href="#">Nightmares</a></li>
                <li><a href="#">Panic Attacks</a></li>
                <li><a href="#">Anxiety</a></li>
              </ul>
            </li>
            <li><a href="#" data-toggle="modal" data-target="#loginModal">Sign Up</a></li>
            <li><a href="#" data-toggle="modal" data-target="#loginModal">Login</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="tel: 1-800-273-8255">Veteran's Crisis Line</a></li>
            <li><a href="tel: 1-800-273-8255">1-800-273-8255</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <!--      This is a login modal bootstrap3 -->
    <div class="modal fade" id="loginModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
            <ul class="nav nav-tabs">
              <li class="active"><a href="#login" data-toggle="tab">Login</a></li>
              <li><a href="#create" data-toggle="tab">Create Account</a></li>
            </ul>
          </div>
          <div id='myTabContent' class='tab-content'>
            <!-- This is the login pane -->
            <div class="tab-pane active in" id="login">
              <div class="modal-body">
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input class="form-control" id="exampleInputEmail1" placeholder="Enter email" type="email">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input class="form-control" id="exampleInputPassword1" placeholder="Password" type="password">
                </div>
                <p class="text-right"><a href="#">Forgot password?</a></p>
              </div>
              <div class="modal-footer">
                <a href="#" data-dismiss="modal" class="btn">Close</a>
                <a href="#" class="btn btn-primary">Log-in</a>
              </div>
            </div>
            <!-- Create New User Tabs-->
            <div class="tab-pane fade" id="create">
              <div class="modal-body">
                <div ng-controller="usersController as uCtrl">
                  <form ng-submit="uCtrl.createUser()">
                    <div class='form-group'>
                      <label class="radio-inline">
                        <input ng-model="uCtrl.newUser.role" type="radio" name="user" value= 'user'>User
                      </label>
                      <label class="radio-inline">
                        <input ng-model="uCtrl.newUser.role" type="radio" name="optradio" value= 'clinician'>Clinician
                      </label>
                      <label class="radio-inline">
                        <input ng-model="uCtrl.newUser.role" type="radio" name="optradio" value= 'admin'>Administrator
                      </label>
                    </div>
                    <div class='form-group'>
                      <label for="name">Name</label>
                      <input class="form-control" placeholder="Enter your name" name="name" ng-model="uCtrl.newUser.name">
                    </div>
                    <div class="form-group">
                      <label for="email">Email Address</label>
                      <input class="form-control" placeholder="Enter your email address" name="email" ng-model="uCtrl.newUser.email">
                    </div>
                    <div class='form-group'>
                      <label for="name">Phone Number</label>
                      <input class="form-control" placeholder="###-###-####" name="Phone Number" ng-model="uCtrl.newUser.phoneNumber">
                    </div>
                    <div class='form-group' ng-show='uCtrl.newUser.role === "user"'>
                      <label for="name">Clinican's Email Address</label>
                      <input class="form-control" placeholder="Clinician's Email" name="clinican" ng-model="uCtrl.newUser.enrolled">
                    </div>
                    <p class="text-right"><a href="#">Forgot password?</a></p>
                    <div class="modal-footer">
                      <a href="#" data-dismiss="modal" class="btn">Close</a>
                      <button type="submit" class="btn btn-primary">Create Account</button></a>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- container -->
      <!-- Javascript &amp; AngularJS files -->
      <script type="text/javascript" src="js/app.js"></script>
      <script type="text/javascript" src="js/app.extraction-factory.js"></script>
      <script type="text/javascript" src="js/app.extractionController.js"></script>
      <script type="text/javascript" src="js/app.usersController.js"></script>
      <script type="text/javascript" src="js/app.dashboardController.js"></script>
</body>

</html>
